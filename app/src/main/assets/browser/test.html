<!DOCTYPE html>
<html>

<head>
  <title>Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />

  <script type="text/javascript">
    var sdk_ready = "com.whl.l_sdk.init#ready";
    window.addEventListener(sdk_ready, function(event) {
      yk.config({
        "api": [{
          "apiList": ["login", "login3"],
          "obj": "yk"
        }]
      });
    }, false);

    ////////////////////////////////////////////////////////////////////////////
    function login() {

      console.log("yk.login : " + yk.login);
      console.log("yk.login3 : " + yk.login3);

      var result = yk.login3({
        callback: function(e) {
          console.log("yk.login3 callback : " + JSON.stringify(e));
        }
      });

      console.log("yk.login3 result : " + JSON.stringify(result));
    }
  </script>

</head>

<body>

  <BR/>
  <BR/>

  <input type="button" value="Event" onClick=login(); />

  <BR/>
  <BR/>


</body>
